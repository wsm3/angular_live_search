<article  class="tag-card">
  <div class="tag-card-inner">
    <h3 class="tag-card-title">{{ repo.full_name}}</h3>
    <div class="tag-card-content">
      <ul>
        <li>{{ repo.description}}</li>
        <li><img style="width: 100px;"  src="{{ repo.owner.avatar_url}}" alt=""></li>
        <li><a href="#">Stars: {{ repo.stargazers_count | number}}</a></li>
      </ul>
    </div>
    <a target="_blank" href="{{ repo.html_url}}" class="tag-card-read-more">
      Open Repositories
    </a>
  </div>
</article>
